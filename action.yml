# action.yml
name: 'Install Python'
description: 'Install python from the tools cache'
uses: actions/setup-python@v1
	with:
		python-version: '3.x'
		architecture: 'x64'

name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Print this string'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}

